<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cada momento contigo es especial ‚ù§Ô∏è</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --pastel-blue: #E3F2FD;
            --pastel-pink: #FCE4EC;
            --pink-intense: #F48FB1;
            --header-height: 90px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--pastel-pink);
            background: linear-gradient(135deg, var(--pastel-blue) 0%, var(--pastel-pink) 100%);
            margin: 0;
            overflow-x: hidden;
            color: #374151;
            scroll-behavior: smooth;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Sticky Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            padding: 10px 20px;
            text-align: center;
        }

        .header-title {
            font-size: 1.1rem;
            color: #D81B60;
            font-weight: 700;
            line-height: 1.3;
            font-family: 'Playfair Display', serif;
            max-width: 90%;
        }

        @media (min-width: 768px) {
            .header-title {
                font-size: 1.6rem;
            }
        }

        /* Album View */
        .album-container {
            margin-top: calc(var(--header-height) + 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
            padding-bottom: 100px;
        }

        .photo-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 24px;
            padding: 12px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.08);
            transform: translateY(30px) scale(0.95);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .photo-card.visible {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .photo-card-inner {
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: #f9f9f9;
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-card:hover img {
            transform: scale(1.03);
        }

        /* Proposal Section */
        .proposal-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            margin-top: 50px;
            border-top: 2px dashed var(--pink-intense);
        }

        .btn-yes {
            background: linear-gradient(135deg, #FF4081 0%, #F50057 100%);
            color: white;
            padding: 20px 40px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(245, 0, 87, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(245, 0, 87, 0.5);
        }

        .btn-no {
            padding: 20px 40px;
            font-size: 1.4rem;
            background: white;
            color: #9CA3AF;
            border: 2px solid #E5E7EB;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 5;
        }

        /* Background Effects */
        .floating-heart {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            /* Place behind everything */
            animation: floatUp 10s infinite linear;
            opacity: 0.3;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 0.3;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Success Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            z-index: 2000;
            transition: all 0.6s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .success-card {
            background: white;
            padding: 50px 30px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--pastel-pink);
        }

        /* Scroll Progress */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--pink-intense);
            z-index: 1100;
            transition: width 0.1s ease;
        }
    </style>
</head>

<body>

    <div class="progress-bar" id="progress"></div>

    <header>
        <div class="header-title">Cada momento contigo es especial,<br>feliz 14 de febrero te amo ‚ù§Ô∏è</div>
    </header>

    <div id="hearts-bg"></div>

    <div class="album-container" id="album">
        <!-- Photo cards will be injected here -->
    </div>

    <section class="proposal-section" id="proposal">
        <h2 class="text-3xl font-serif mb-12 px-6 text-gray-800">Tengo una pregunta muy importante para ti...</h2>
        <div class="relative w-full h-[400px] flex flex-col items-center justify-center gap-6" id="gameContainer">
            <button class="btn-yes" id="btnYes" onclick="celebrate()">¬øTe quieres casar conmigo?</button>
            <button class="btn-no" id="btnNo" onmouseover="moveNoButton()">No</button>
        </div>
    </section>

    <div class="modal-overlay" id="successOverlay">
        <div class="success-card">
            <div class="text-8xl mb-8">üíç‚ù§Ô∏è</div>
            <h2 class="text-4xl font-serif mb-6 text-pink-600">¬°S√ç! ¬°Acepto!</h2>
            <p class="text-gray-500 mb-10 text-lg leading-relaxed">"Eres lo mejor de mi vida.<br>Comencemos nuestra
                mayor aventura juntos."</p>
            <button class="btn-yes w-full" onclick="location.reload()">Empezar de nuevo</button>
        </div>
    </div>

    <script>
        const imageList = [
            "21322.jpg",
            "photo_2026-02-14_21-33-38 (2).jpg",

            "photo_2026-02-14_21-39-47.jpg",
            "photo_2026-02-14_21-39-53.jpg"
        ];

        // Shuffle images
        const shuffledImages = imageList.sort(() => Math.random() - 0.5);

        const album = document.getElementById('album');

        // Render Photo Cards
        shuffledImages.forEach((img, i) => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.innerHTML = `
                <div class="photo-card-inner">
                    <img src="images/${img}" alt="Momento ${i + 1}" loading="lazy">
                </div>
            `;
            album.appendChild(card);
        });

        // Intersection Observer
        const obsOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, obsOptions);

        document.querySelectorAll('.photo-card').forEach(card => observer.observe(card));

        // Scroll Progress
        window.onscroll = () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress").style.width = scrolled + "%";
        };

        // Floating Hearts
        function createHearts() {
            const container = document.getElementById('hearts-bg');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', '‚ú®'];
            for (let i = 0; i < 20; i++) {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 5 + 10) + 's';
                h.style.animationDelay = (Math.random() * 10) + 's';
                h.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(h);
            }
        }

        // Proposal Logic
        let noClicks = 0;
        function moveNoButton() {
            const btnNo = document.getElementById('btnNo');
            const container = document.getElementById('gameContainer');

            noClicks++;
            if (noClicks > 5) {
                btnNo.textContent = "¬°S√ç! ‚ù§Ô∏è";
                btnNo.classList.remove('btn-no');
                btnNo.classList.add('btn-yes');
                btnNo.onmouseover = null;
                btnNo.onclick = celebrate;
                btnNo.style.position = 'static';
                return;
            }

            const rect = container.getBoundingClientRect();
            const x = Math.random() * (rect.width - 150);
            const y = Math.random() * (rect.height - 100);

            btnNo.style.position = 'absolute';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('successOverlay').classList.add('active');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#FF4081', '#F50057', '#FCE4EC', '#F48FB1'];
            for (let i = 0; i < 150; i++) {
                const c = document.createElement('div');
                c.className = 'fixed w-3 h-3 rounded-full pointer-events-none z-[3000]';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-10px';
                document.body.appendChild(c);

                c.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(110vh) translateX(${(Math.random() - 0.5) * 400}px) rotate(1080deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0, 1, 1, 1)'
                }).onfinish = () => c.remove();
            }
        }

        createHearts();
    </script>
</body>
